<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/home/naiminux/gtwebeditor/templates/style.css" rel="stylesheet">

<body>

    <ul class="nav nav-tabs navbar-light" style="background-color: #e3f2fd;" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link " onclick="onSwitchVueRule()" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><a>Rules</a></button>
        </li>
        <li class="nav-item" role="presentation">
            <button onclick="onSwitchVueInclusion()" class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Inclusions</button>
        </li>
        <li class="nav-item" role="presentation">
            <button onclick="onSwitchVueGlobal()" class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Global View</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Global Transformation</button>
        </li>
    </ul>
    <!--Corps du site -->
    <div id="content_flex">
        <!--Corps des onglets -->
        <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <ul id="ruleset" class="ruleset nav flex-column sidenav">
                    <li class="nav-item">
                        <button type="button" onclick="onCreateRule()" id="create" class="btn btn-light">Create Rule</button>
                    </li>
                </ul>
            </div>
            <!--Onglet inclusions-->
            <div class="tab-pane fade " id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <ul id="inclusionset" class="ruleset nav flex-column sidenav">
                    <li class="nav-item">
                        <button type="button" onclick="onCreateInclusion()" id="icreate" class="btn btn-light">Create Inclusion</button>
                    </li>
                </ul>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <ul id="globalset" class="ruleset nav flex-column sidenav">
                </ul>
            </div>
        </div>
        <!-- Les conteneurs des cytoscape-->
        <div id="cyto_conteneur">
            <div id="vue" class="w100">

            </div>
            <div id="cyto_button">
                    
            </div>
        </div>

    </div>
